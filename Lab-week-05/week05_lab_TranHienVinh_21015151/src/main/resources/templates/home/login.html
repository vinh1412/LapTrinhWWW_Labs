<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Candidate Login</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9631/9631363.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            color: #333;
        }

        .card {
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #00796b;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }

        .btn-primary {
            background-color: #00796b;
            border-color: #00796b;
        }

        .btn-primary:hover {
            background-color: #004d40;
            border-color: #004d40;
        }

        .btn-secondary {
            background-color: #b0bec5;
        }

        .icon {
            width: 25px;
            height: 25px;
            margin-right: 8px;
        }

        .alert {
            border-radius: 8px;
        }

        p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Success message -->
    <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success" class="icon">
        <span th:text="${successMessage}"></span>
    </div>
    <!-- Error message -->
    <div th:if="${error}" class="alert alert-danger text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="Error" class="icon">
        <span th:text="${error}"></span>
    </div>
    <!-- Login card -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Login</h1>
                    <p>Access your account to explore opportunities</p>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <!-- Email input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email" class="icon">
                                Email:
                            </label>
                            <input type="email" id="email" name="email" class="form-control"
                                   placeholder="Enter your email address" required>
                        </div>
                        <!-- Submit button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                <img src="https://cdn-icons-png.flaticon.com/512/2910/2910766.png" alt="Login" class="icon">
                                Login
                            </button>
                        </div>
                        <!-- Back to home -->
                        <div class="text-center mt-3">
                            <a th:href="@{/}" class="btn btn-secondary">
                                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828486.png" alt="Home" class="icon">
                                Back to Home
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
