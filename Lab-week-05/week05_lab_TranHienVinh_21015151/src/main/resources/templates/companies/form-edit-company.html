<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9631/9631363.png" type="image/x-icon">
    <title>Edit Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit Company Information</h1>
    <form th:action="@{/company/edit}" th:object="${company}" method="post">
        <div class="mb-3">
            <label for="compName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="compName" th:field="*{compName}" required>
        </div>
        <div class="mb-3">
            <label for="compAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="compAddress" th:field="*{address.addressLine}" required>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" th:field="*{address.country}" required>
                <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/jobs}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
