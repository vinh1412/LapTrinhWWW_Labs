<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9631/9631363.png" type="image/x-icon">
    <title>Create Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">Create New Job</h1>
    <div class="card shadow p-4">
        <form th:action="@{/jobs/save}" th:object="${job}" method="post">
            <div class="mb-3">
                <label for="jobName" class="form-label">Job Name:</label>
                <input type="text" id="jobName" th:field="*{jobName}" class="form-control" placeholder="Enter job name" required>
            </div>

            <div class="mb-3">
                <label for="jobDesc" class="form-label">Job Description:</label>
                <textarea id="jobDesc" th:field="*{jobDesc}" class="form-control" rows="4" placeholder="Enter job description" required></textarea>
            </div>

            <div class="mb-3 d-flex align-items-center ">
                <label class="form-label" th:text="'CompanyName: '+${company.getCompName()}"></label>
                <input type="hidden" th:field="*{company.id}" th:value="${company.getId()}" />
            </div>

            <div class="mb-3">
                <label class="form-label">Required Skills:</label>
                <div th:each="skill, indexStart : ${skills}" class="mb-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{jobSkills[__${indexStart.index}__].skill}" th:value="${skill.id}"/>
                        <label class="form-check-label" th:for="skillId" th:text="${skill.skillName}"></label>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <label class="form-label mb-0 me-2" style="white-space: nowrap;">Choice Skill Level:</label>
                        <select class="form-select" th:field="*{jobSkills[__${indexStart.index}__].skillLevel}" required>
                            <option th:each="type : ${T(vn.edu.iuh.fit.backend.enums.SkillLevel).values()}"
                                    th:value="${type}"
                                    th:text="${type}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="moreInfo" th:field="*{jobSkills[__${indexStart.index}__].moreInfos}" class="form-control" placeholder="Enter more information" />
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/jobs/list}" class="btn btn-secondary">Back to Job List</a>
                <button type="submit" class="btn btn-primary">Save Job</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
