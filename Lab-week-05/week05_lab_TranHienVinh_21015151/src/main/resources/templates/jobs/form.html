<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Job Posting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>New Job Posting</h2>
    <form th:action="@{/jobs}" th:object="${jobPosting}" method="post">
        <div class="mb-3">
            <label for="jobName" class="form-label">Job Name</label>
            <input type="text" class="form-control" id="jobName" th:field="*{jobName}">
        </div>
        <div class="mb-3">
            <label for="jobDesc" class="form-label">Description</label>
            <textarea class="form-control" id="jobDesc" th:field="*{jobDesc}"></textarea>
        </div>
        <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" id="company" th:field="*{company.name}">
        </div>
        <div class="mb-3">
            <label for="skills" class="form-label">Skills (comma separated)</label>
            <input type="text" class="form-control" id="skills" th:field="*{jobSkills}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
