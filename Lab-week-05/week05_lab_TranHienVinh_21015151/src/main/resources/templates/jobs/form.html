<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Job</title>
</head>
<body>
<h1>Create New Job</h1>
<form th:action="@{/jobs/save}" th:object="${jobDTO}" method="post">
    <label for="jobName">Job Name:</label>
    <input type="text" id="jobName" th:field="*{jobName}" required>
    <br>

    <label for="jobDesc">Job Description:</label>
    <textarea id="jobDesc" th:field="*{jobDesc}" required></textarea>
    <br>

    <label for="companyId">Company:</label>
    <select id="companyId" th:field="*{companyId}" required>
        <option th:each="company : ${companies}"
                th:value="${company.getId()}"
                th:text="${company.getCompName()}">
        </option>
    </select>
    <br>

    <label>Required Skills:</label><br>
    <div th:each="skill : ${skills}">
        <input type="checkbox" th:field="*{skillIds}" th:value="${skill.getId()}"/>
        <label th:text="${skill.getSkillName()}"></label><br>
    </div>
    <br>

    <button type="submit">Save Job</button>
</form>
<a href="/jobs">Back to Job List</a>
</body>
</html>
