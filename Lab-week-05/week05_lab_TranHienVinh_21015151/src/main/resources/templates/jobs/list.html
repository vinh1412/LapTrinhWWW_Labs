<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Postings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Job Postings</h2>
    <a href="/jobs/new" class="btn btn-primary">New Job Posting</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Job Name</th>
            <th>Description</th>
            <th>Company</th>
            <th>Skills</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jobPosting : ${jobPostings}">
            <td th:text="${jobPosting.jobName}"></td>
            <td th:text="${jobPosting.jobDesc}"></td>
            <td th:text="${jobPosting.company.name}"></td>
            <td>
                <ul>
                    <li th:each="jobSkill : ${jobPosting.jobSkills}" th:text="${jobSkill.skill.skillName}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
