<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suggested skills</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9631/9631363.png" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Skills recommended for you</h2>

    <!-- Kiểm tra danh sách có kỹ năng đề xuất hay không -->
    <div th:if="${#lists.isEmpty(recommendedSkills)}">
        <p>No skills recommended.</p>
    </div>

    <!-- Danh sách kỹ năng được đề xuất -->
    <div th:if="${!#lists.isEmpty(recommendedSkills)}">
        <ul class="list-group">
            <li th:each="skill : ${recommendedSkills}" class="list-group-item">
                <h5 th:text="${skill.skillName}">Skill Name</h5>
                <p th:text="${skill.skillDescription}">Skill Description</p>
                <span class="badge badge-primary" th:text="${skill.type}">Skill Type</span>
            </li>
        </ul>
    </div>

    <a th:href="@{/jobs/recommendations}" class="btn btn-secondary mt-4 mb-4">Back to Dashboard</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
